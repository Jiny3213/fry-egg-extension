<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="../utils/vue.js"></script>
  <style>
    #app {
      width: 300px;
      max-height: 500px;
    }
    .engine-btn {
      margin-right: 10px;
    }
    .current-engine {
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <h3>选择搜索引擎</h3>
    <button v-for="(item, index) in engines" :key="item.name"
            class="engine-btn"
            :class="{'current-engine': item.active}"
            @click="handleClickEngine(index)">{{item.name}}</button>
    <h3>bilibili样式选择</h3>
    <button @click="handleChangeBiliStyle">靠左</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
